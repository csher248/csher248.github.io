<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Connor Sheridan</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/contact.js" defer></script>
</head>
<body>
  <header><h1>Contact Me</h1></header>
  <main class="contact-section">
    <form action="https://formspree.io/f/xovenkdp" method="POST">
      <input type="hidden" name="_subject" value="New Contact Message">
      <input type="hidden" name="_next" value="thankyou.html">
      <label>Name:</label>
      <input type="text" name="name" required />
      <label>Email:</label>
      <input type="email" name="email" required />
      <label>Subject:</label>
      <input type="text" name="subject" required />
      <label>Description:</label>
      <textarea name="message" rows="6" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="map" style="height: 400px; width: 100%; margin-top: 1rem;"></div>
  </main>
  <footer><p>Â© 2025 Connor Sheridan</p></footer>
</body>
</html>
