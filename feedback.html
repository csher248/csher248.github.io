<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback | Connor Sheridan</title>
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/feedback.js" defer></script>
  <script src="js/includes.js" defer></script>
  <script src="js/header-scroll.js" defer></script>
</head>
<body>
  <div class="site-header">
    <header></header>
    <nav></nav>
  </div>

  <main>
    <div class="card">
      <h2>Have Feedback?</h2>
      <p>
        Let me know how I can improve this site or if something's broken.
        Your input helps me make the experience better!
      </p>
    </div>
  
    <div class="card" style="margin-top: 2rem;">
      <form id="feedback-form">
        <label for="name">Name:</label>
        <input type="text" name="name" required />
  
        <label for="email">Email:</label>
        <input type="email" name="email" required />
  
        <label for="comment">Comment:</label>
        <textarea name="comment" required></textarea>
  
        <button type="submit">Submit</button>
      </form>
    </div>
  
    <div class="card" style="margin-top: 2rem;">
      <h2>Past Comments</h2>
      <ul id="comments-container"></ul>
    </div>
  </main>  

  <footer></footer>
</body>
</html>
