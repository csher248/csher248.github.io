<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback | Connor Sheridan</title>
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/feedback.js" defer></script>
  <script src="js/includes.js" defer></script>
  <script src="js/header-scroll.js" defer></script>
</head>
<body>
  <div class="site-header">
    <header></header>
    <nav></nav>
  </div>

  <main class="contact-container">
    <section class="contact-form">
      <h1>Feedback</h1>
      <form id="feedback-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="comment" placeholder="Your Comment" rows="5" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="contact-map">
      <h2>Recent Comments</h2>
      <ul id="comments-container" style="list-style-type: none; padding-left: 0;"></ul>
    </section>
  </main>

  <footer></footer>
</body>
</html>
