<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Connor Sheridan</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/contact.js" defer></script>
  <script src="js/includes.js" defer></script>
  <script src="js/header-scroll.js" defer></script>
</head>
<body>
  <div class="site-header">
    <header></header>
    <nav></nav>
  </div>

  <section class="card">
    <h1>Get In Touch</h1>
    <p>If you’re looking to connect, send a message! I’ll get back to you shortly.</p>
  </section>
  
  <main class="contact-container">
    <section class="contact-form">
      <h1>Contact Me</h1>
      <form action="https://formspree.io/f/yourID" method="POST">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="subject" placeholder="Subject" />
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <section class="contact-map">
      <div id="map" class="leaflet-container"></div>
    </section>
  </main>
  
  <footer></footer>
</body>
</html>
