<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Connor Sheridan</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/contact.js" defer></script>
  <script src="js/form-handler.js" defer></script>
  <script src="js/includes.js" defer></script>
  <script src="js/header-scroll.js" defer></script>
</head>
<body>
  <div class="site-header">
    <header></header>
    <nav></nav>
  </div>
  
  <main class="contact-section">
    <div class="card contact-intro-card">
      <h2>Let’s Connect</h2>
      <p>If you’re interested in working together or just want to say hello, feel free to send a message. I’ll get back to you shortly!</p>
    </div>
  
    <div class="contact-container">
      <section class="contact-form card">
        <h2>Contact Me</h2>
        <form id="contact-form" action="https://formspree.io/f/xovenkdp" method="POST">
          <input type="text" name="name" placeholder="Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="text" name="subject" placeholder="Subject" />
          <textarea name="message" placeholder="Message" rows="5" required></textarea>
          <button type="submit" class="btn-submit">Send</button>
        </form>
      </section>
  
      <section class="contact-map">
        <div id="map" class="leaflet-container"></div>
      </section>
    </div>
  </main>  
  
  <footer></footer>
</body>
</html>
