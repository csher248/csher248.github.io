<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback | Connor Sheridan</title>
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/feedback.js" defer></script>
  <script src="js/includes.js" defer></script>
  <script src="js/header-scroll.js" defer></script>
</head>
<body>
  <div class="site-header">
    <header></header>
    <nav></nav>
  </div>

  <main class="feedback-wrapper">
    <section class="card feedback-intro">
      <h2>Have Feedback?</h2>
      <p>Let me know how I can improve this site or if somethingâ€™s broken. Your input helps make the experience better!</p>
    </section>
  
    <div class="home-container">
      <section class="card feedback-left">
        <form id="feedback-form">
          <label for="name">Name:</label>
          <input type="text" name="name" required />
  
          <label for="email">Email:</label>
          <input type="email" name="email" required />
  
          <label for="comment">Comment:</label>
          <textarea name="comment" required></textarea>
  
          <button type="submit">Submit</button>
        </form>
      </section>
  
      <section class="card feedback-right">
        <h3>Past Comments</h3>
        <ul id="comments-container"></ul>
      </section>
    </div>
  </main>

  <footer></footer>
</body>
</html>
